<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center; /* Center text within the container */
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
        .qr-image {
            margin-top: 20px;
        }
        .qr-image img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }
        .download-btn {
            margin-top: 10px;
        }
        .download-btn form {
            display: inline-block;
        }
        .download-btn input[type="submit"] {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter the website URL" required>
            <button type="submit">Generate QR Code</button>
        </form>
        {% if qr_image %}
            <div class="qr-image">
                <img src="data:image/png;base64,{{ qr_image|b64encode }}" alt="QR Code">
            </div>
            <div class="download-btn">
                <form action="/download" method="post" style="display:inline;">
                    <input type="hidden" name="url" value="{{ qr_url }}">
                    <input type="submit" value="Download QR Code">
                </form>
            </div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
