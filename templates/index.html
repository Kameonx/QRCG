<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        .container {
            background: #1e1e1e; /* Darker container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1); /* Reduced box shadow for sharpness */
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #424242; /* Sharp border */
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #424242; /* Sharp border */
            border-radius: 4px;
            background-color: #212121; /* Dark input background */
            color: #e0e0e0; /* Light text color */
        }
        button {
            padding: 10px 15px;
            background-color: #2196f3; /* Blue button */
            color: white;
            border: 1px solid #1976d2; /* Sharp border */
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1976d2; /* Darker blue on hover */
            border: 1px solid #1976d2; /* Maintain sharp border */
        }
        .error {
            margin-top: 10px;
            color: #f44336; /* Red error color */
            text-align: center;
        }
        .qr-image {
            margin-top: 20px;
        }
        .qr-image img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
            border: 1px solid #424242; /* Sharp border */
        }
        .download-btn {
            margin-top: 10px;
        }
        .download-btn form {
            display: inline-block;
        }
        .download-btn input[type="submit"] {
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 10px 15px;
            border: 1px solid #45a049; /* Sharp border */
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
            border: 1px solid #45a049; /* Maintain sharp border */
        }
        .saved-message {
            margin-top: 10px;
            color: #8bc34a; /* Green success color */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter the website URL" required>
            <button type="submit">Generate QR Code</button>
        </form>
        {% if qr_image %}
            <div class="qr-image">
                <img src="data:image/png;base64,{{ qr_image|b64encode }}" alt="QR Code">
            </div>
            <div class="download-btn">
                <form action="/download" method="post" style="display:inline;">
                    <input type="hidden" name="url" value="{{ qr_url }}">
                    <input type="submit" value="Download QR Code">
                </form>
            </div>
        {% endif %}
        {% if saved %}
            <div class="saved-message">QR Code has been saved to your Photos directory.</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
